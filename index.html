<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <input type="checkbox" id="themeModeToggle" name="theme">

    <section class="main">

        <div class="center">

            <div class="logo">TODO</div><!--logo-->

            <label class="theme" for="themeModeToggle">
                <div class="icon_theme"></div>
            </label><!--theme-->

            <div class="clear"></div><!--clear-->

            <input type="text" name="name" id="name" placeholder="Create a new todo...">

        </div><!--center-->

    </section><!--main-->
    
    <section class="works">

        <div class="center">

            <div class="works_list">

                <div class="tarefas">

                    <div class="create">
                        <input type="checkbox" name="item0" id="item0">
                        <label for="item0">
                            <div class="checked">
                                
                                <div class="img_label"></div><!--img_label-->
                        
                            </div><!--checked-->
                        </label>

                        <span>Create</span>

                        <div class="img_cross_create"></div><!--img_cross_create-->

                    </div><!--crate-->

                    <div class="filter_list">
                        <span>5 items left</span>
                        <div class="filter_link">
                            <a href="#">All</a>
                            <a href="#">Active</a>
                            <a href="#">Completed</a>
                            <a href="#">Clear Completed</a>
                        </div><!--filter_link-->
                    </div><!--filter_list-->

                    <div class="filter_list_mobile">
                        <span>5 items left</span>
                        <div class="filter_link_mobile">
                            <a href="#">Clear Completed</a>
                        </div><!--filter_link-->
                    </div><!--filter_list-->

                    <div class="clear"></div><!--clear-->

                </div><!--tarefas-->

                <div class="filter_mobile">

                    <div class="filter_link">
                        <a href="#">All</a>
                        <a href="#">Active</a>
                        <a href="#">Completed</a>
                    </div><!--filter_link-->

                </div><!--filter_mobile-->

            </div><!--works_list-->

            <div class="alert_works">
                <p>Drag and drop to reorder list</p>
            </div><!--alert_works-->

        </div><!--center-->

    </section><!--works-->

<script src="js/themeMode.js"></script>

</body>
</html>
